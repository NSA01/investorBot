services:
  - type: web
    name: insight-ai-simple
    env: python
    plan: free
    buildCommand: |
      pip install Flask gunicorn pandas numpy tavily-python openai python-dotenv openpyxl
    startCommand: |
      echo "Starting on port $PORT"
      gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: TAVILY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production 